<ion-content class="register-page">
  <div class="register-container">

    <!-- Formulario de registro -->

          <!-- Nombre -->
          <ion-item lines="none" class="custom-input">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-input 
              formControlName="name"
              placeholder="Tu nombre completo"
              class="modern-input">
            </ion-input>
          </ion-item>

          <!-- Email -->
          <ion-item lines="none" class="custom-input">
            <ion-icon name="mail-outline" slot="start"></ion-icon>

              type="email" 
              formControlName="email"
              placeholder="Tu email"
              class="modern-input">
            </ion-input>
          </ion-item>

          <!-- ContraseÃ±a -->
          <ion-item lines="none" class="custom-input">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input 
              type="password" 
              formControlName="password"
              placeholder="Crea una contraseÃ±a"
              class="modern-input">
            </ion-input>
          </ion-item>

          <!-- Rol -->
          <ion-item lines="none" class="custom-input">
            <ion-icon name="briefcase-outline" slot="start"></ion-icon>
            <ion-select 
              formControlName="role"

              class="modern-select">
              <ion-select-option value="Camarero">ğŸ‘¨â€ğŸ’¼ Camarero</ion-select-option>

          <!-- Tarifa por hora -->
          <ion-item lines="none" class="custom-input">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
            <ion-input 
              type="number" 
              formControlName="hourlyRate"
              placeholder="Tarifa por hora (â‚¬)"
              class="modern-input">
            </ion-input>
          </ion-item>
        </div>

        <!-- BotÃ³n de registro -->
        <ion-button 
          expand="block" 
          type="submit" 
          [disabled]="loading" 
          class="register-btn">
          <span class="btn-text">Crear Cuenta</span>
          <ion-icon name="person-add-outline" slot="end"></ion-icon>
        </ion-button>

        <!-- Mensaje de error -->
        <ion-text color="danger" *ngIf="errorMessage" class="error-message">
